<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Testing</title>
</head>
<body style="background-color: #111111; color: aqua;">
    
</body>
<script>
const div = document.createElement('div')
console.log(div)
div.className="main"
div.id=Math.round(Math.random()*10+1)
div.setAttribute("title","Generating Text")
div.style.backgroundColor="green"
div.style.padding="10px"
const addText = document.createTextNode("Chai aur code")
div.appendChild(addText)
document.body.appendChild(div);

for (let i = 0; i < 5; i++) {
    const div = document.createElement("div"); // Create new div each time
    div.textContent = `This is div number ${i + 1}`;
    div.style.margin = "10px";
    div.style.padding = "10px";
    div.style.backgroundColor = "lightblue";
    document.body.appendChild(div); // Append to body
}

const colors = ['red', 'green', 'blue', 'orange', 'purple'];
  for (let i = 0; i < colors.length; i++) {
    const div = document.createElement("div");     // create new div
    div.textContent = `Div ${i + 1}`;              // set some text
    div.style.backgroundColor = colors[i];         // change color
    div.style.color = "white";                     // text color
    div.style.padding = "10px";                    // padding
    div.style.margin = "5px";                      // spacing
    div.style.fontFamily = "Arial, sans-serif";    // font style
    document.body.appendChild(div); 
  }
</script>
</html>
