<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document for testing</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="Langauge">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    
    function addLanguage(langName) {
        const lii = document.createElement('li')
        //lii.innerHTML=langName       // Also posible by this 
        lii.innerHTML=`${langName}`
        //console.log(langName)
        document.querySelector('.Langauge')
        .appendChild(lii)        
        lii.style.backgroundColor="green"
    }
    addLanguage("Python")
    addLanguage("testing Langauge")
    const gh = document.querySelector('li')
    gh.style.backgroundColor="Orange"

    function addOptiLanguage(langName) {
        const lii = document.createElement('li')
        lii.appendChild(document.createTextNode(langName))
        document.querySelector('.Langauge')
        .appendChild(lii)
    }
    addOptiLanguage('golang')
    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    //secondLang.innerHTML="Mojo"
    const newLi = document.createElement('li')
    newLi.textContent="Mojo"
    secondLang.replaceWith(newLi)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML='<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

    
</script>
</html>
