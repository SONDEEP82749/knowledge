<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube Video Details Fetcher</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
input, button { width: 100%; padding: 10px; margin: 8px 0; font-size: 16px; }
#result { margin-top: 20px; background: #f3f3f3; padding: 15px; border-radius: 6px; white-space: pre-wrap; }
</style>
</head>
<body>

<h2>YouTube Video Details Fetcher ‚úÖ</h2>
<input type="text" id="apiKey" placeholder="Enter Your YouTube API Key">
<input type="text" id="videoUrl" placeholder="Paste YouTube Video URL">
<button onclick="getVideoDetails()">Fetch Details</button>

<div id="result"></div>

<script>
function extractVideoId(url) {
    const regExp = /(?:v=|youtu\.be\/|embed\/)([^&?]+)/;
    const match = url.match(regExp);
    return match ? match[1] : null;
}

async function getVideoDetails() {
    const apiKey = document.getElementById("apiKey").value.trim();
    const url = document.getElementById("videoUrl").value.trim();
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "";

    if (!apiKey || !url) {
        resultDiv.innerHTML = "üö´ Input missing!";
        return;
    }

    const videoId = extractVideoId(url);
    if (!videoId) {
        resultDiv.innerHTML = "üö´ Invalid YouTube URL!";
        return;
    }

    const apiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics,contentDetails&id=${videoId}&key=${apiKey}`;

    try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (!data.items || data.items.length === 0) {
            resultDiv.innerHTML = "‚ùå ‡§ï‡•ã‡§à ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•Ä! API Key ‡§Ø‡§æ URL check ‡§ï‡§∞‡•á‡§Ç";
            return;
        }

        const video = data.items[0].snippet;
        const stats = data.items[0].statistics;

        const details = {
            Title: video.title,
            Description: video.description,
            Published_At: video.publishedAt,
            Channel_Title: video.channelTitle,
            Tags: video.tags,
            Views: stats.viewCount,
            Likes: stats.likeCount,
            Comments: stats.commentCount
        };

        resultDiv.innerHTML = JSON.stringify(details, null, 2);

    } catch (err) {
        resultDiv.innerHTML = "‚ö†Ô∏è Error: " + err.message;
    }
}
</script>

</body>
</html>
